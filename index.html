      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],

            animation: {
              'spin-reverse': 'spin-reverse 1s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',

            keyframes: {
              'spin-reverse': {

            }
          }
        }
      }
    </script>
